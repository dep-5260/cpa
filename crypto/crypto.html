<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CPA: Crypto Tracker</title>
  <link rel="stylesheet" href="/crypto/crypto.css">
</head>
<body>
    <div class="header">
        <h2>Crypto Price Alert</h2>
    </div>
    <br>

    <div class="container">
        <!-- Existing Crypto Info -->
        <div id="btc" class="crypto">
            <h2>Bitcoin (BTC)</h2>
            <p>Price: <span class="stat" id="btc-price">$0.00</span></p>
            <p>Price (IDR): <span class="stat" id="btc-idr-price">$0.00</span></p>
            <p>Low (IDR): <span class="stat" id="btc-idr-low">$0.00</span></p>
            <p>High (IDR): <span class="stat" id="btc-idr-high">$0.00</span></p>
            <p>24h % Change: <span class="stat" id="btc-change">0.00%</span></p>
        </div>

        <div id="eth" class="crypto">
            <h2>Ethereum (ETH)</h2>
            <p>Price: <span class="stat" id="eth-price">$0.00</span></p>
            <p>24h % Change: <span class="stat" id="eth-change">0.00%</span></p>
        </div>

        <div id="xrp" class="crypto">
            <h2>Ripple (XRP)</h2>
            <p>Price: <span class="stat" id="xrp-price">$0.00</span></p>
            <p>24h % Change: <span class="stat" id="xrp-change">0.00%</span></p>
        </div>

        <p id="outdated" style="color:red; font-size: 15px; font-style:italic">This version is outdated.</p>

        <div class="crypto-chart-container">
            <canvas id="myLineChart"></canvas>
        </div>

    </div>

    <footer class="footer">
        <p id="footer-text">Â© 2024 Crypto Price Alert.</p>
    </footer>

    <!-- Chart.js Library -->
    <script src="/libs/chart.umd.js"></script>
    <script src="/crypto/crypto.js"></script>
    <script src="/crypto/chart.js"></script>
    <script src="/crypto/version.js"></script>
</body>
</html>
